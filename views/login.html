<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="login_style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Epilogue" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Epilogue&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
  <title>Login</title>
</head>

<body>
  <div class="content">
    <div class="left_card">
      <img src="images/login_image.svg" alt="" />
      <div class="banner">
        Log in to get exclusive offers and Scan to earn points!
      </div>
    </div>

    <div class="container">
      <div class="second">
        <div class="first">
          <h1>Welcome Back!</h1>

          <div class="inputs_container">
            <div class="inputs">
              <label for="mail">Email:</label>
              <input type="email" id="mail" name="user_email" placeholder="Enter email" required />
            </div>

            <div class="inputs">
              <label for="password">Password:</label>
              <input type="password" id="password" name="user_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                placeholder="Enter password" required />

            </div>
          </div>
        </div>

        <div class="checkbox_label">
          <input class="checkbox" type="checkbox" />
          <label for="checkbox" class="remember"> Remember me </label><br />
        </div>
      </div>

      <div class="login">
        <button class="login_button" type="submit">
          <div class="button_text">Log In</div>
        </button>
        <label class="forgot_password"> Forgot Password? </label><br />
      </div>

      <div class="buttom_text">
        <label class="register_text"> Don't have an account? </label><br />

        <a class="register" href="http://">Register</a>
      </div>

    </div>
  </div>
</body>

</html>
